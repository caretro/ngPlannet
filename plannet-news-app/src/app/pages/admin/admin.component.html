<div>
  <label>Titolo della pagina</label>
  <input type="text" [(ngModel)]="title">
  <p>Il nuovo titolo della pagine è {{ title }}</p>
  <button (click)="titleChange.emit(title)">Aggiorna il titolo</button>
</div>

<div>
  <label>Titolo</label>
  <input type="text" [(ngModel)]="news.title">
  <p>Il titolo della nuova news è {{ news.title }}</p>
</div>
